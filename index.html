<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
  <script type="text/javascript" src="testdata.js"></script>
  <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webix First App</title>
</head>
<body>


  <style>

    .menu {
      background: rgb(237, 239, 240);
    }

    .menu .webix_list_item.menu {
      background: rgb(237, 239, 240);
    }

    .connected {
      color: green;
      text-align: center;
    }
  </style>

  <script type="text/javascript" charset="utf-8">
  
    const Header = {
      view: "toolbar",
      css: "webix_dark",
      elements: [
        { template: "My App", type: "header", width: 100, borderless: true},
        {},
        { view: "button", label: "Profile", type: "icon",
          icon: "wxi-user", width: 100, css: "webix_transparent"
        }
      ]
    } 

    const menu = {
      view: "menu", 
      layout: "y", 
      width: 200,
      data: ["Dashboard", "Users", "Products", "Locations"],
      css: "menu" // for the light-blue background 
    }


    const sideBar = {
      minWidth: 200,
      css: "menu", 
      type: "clean",
      rows: [menu, {}, // spacer
        { template: "<span class=\"webix_icon wxi-check\"></span><span class=\"text\">Connected</span>",
          css: "connected menu",  
          height: 30
        }
      ]
    }


    const table = {
      view: "datatable",
      autoConfig: true,
      data: small_film_set,
      scrollX: false,
    } 



    const forms = {
      view: "form",
      type: "clean",
      margin: 10,
      elements: [
        { view: "text", label: "Title" },
        { view: "text", label: "Year" },
        { view: "text", label: "Rating" },
        { view: "text", label: "Rank"},
        {
          view: "toolbar",
          margin: 15,
          cols: [
            { view: "button", value: "Add new", css: "webix_primary" },
            { view: "button", value: "Clear" }
          ]
        }
      ],
      borderless: true
    }


    const formSection = {
      paddingX: 30,
      paddingY: 20,
      width: 400,
      rows: [
        { template: "edit films", type: "section", css: {"margin-bottom": "15px"} },
        forms,
        {} // spacer
      ],
    }

    const mainContent = {
      cols: [
        sideBar,
        {view: "resizer"},
        table,
        formSection
      ]
    }

    const Footer = {
      css: {"text-align": "center"},
      height: 35,
      template: "The software is provided by <a target=\"_blank\" href=\"https://webix.com/\">https://webix.com</a>. All rights reserved &#9400;" 
    }














    webix.ready(function() {
      webix.ui({
        rows: [Header, mainContent, Footer]
      });
    });
  </script>
</body>
</html>
